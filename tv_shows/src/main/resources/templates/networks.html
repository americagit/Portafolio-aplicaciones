<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous">
    </script>
    <!--icono editar y eliminar-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  
  </head>
  <body>
      <div class="container">
    <div th:replace="~{fragments/fragments :: navbar}"></div>
    <!-- Acá van (si los hubiese) los mensajes FLASH -->
    <div th:if="${bien}" class="alert alert-success alert-dismissible fade show" role="alert" id="myAlert">
      <strong>[[${bien}]]</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h1 class="text-center">Cadenas de TV</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h4>Agregue una nueva Cadena</h4>
          <form action="/networks" method="post">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" required class="form-control" name="name">
            </div>
            <input type="submit" value="Crear" class="btn btn-success">
          </form>
        </div>
        <div class="col-6">
          <h4>Lista de Cadenas</h4>
          <ul>
            <li th:each="n: ${networks}">
              [[${n.name}]]
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    setTimeout(()=>{
      const bsAlert = new bootstrap.Alert('#myAlert');
      // comentar la linea siguiente si quieren evitar el fade ou
      bsAlert.close();
    }, 3000);
  </script>
  </body>
</html>
